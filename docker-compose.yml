version: '3.8'

services:
  digistore24-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_UID: ${USER_UID:-1001}
        USER_GID: ${USER_GID:-1001}
        NODE_ENV: development
    container_name: digistore24-mcp-dev
    restart: "no"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # Note: API key is passed via Authorization header, not environment variable
    volumes:
      # Mount source code for development (optional)
      # - ./src:/app/src:ro
      # Mount logs for easier debugging
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    # Development logging - more verbose
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
